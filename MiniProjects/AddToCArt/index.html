<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To cart</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex  min-h-screen justify-center items-center bg-slate-100  ">
        <!-- global -->
        <div class="flex flex-col bg-white shadow-2xl  p-6 space-y-10 md:space-y-0 md:space-x-10 md:flex-row md:p-10 md:m-0 rounded-2xl">
            <div>
                <img class="mx-auto w-60 hover:scale-105 duration-200" src="./images/headphone.png" alt="headphone">

            </div>
            <!-- content -->
             <div class="flex flex-col space-y-6">
                   <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
               <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            


                <!-- title -->

                <h3 class="text-2xl font-medium max-w-sm">Razer Krakem Kitty Edt gaming Headset Quartz</h3>

                <!-- money -->
                 <div class="flex flex-col text-center md:text-left space-y-3 mb-4">
                     <p class="line-through">$799</p>
                     <p class="text-5xl font-bold">$599</p>
                     <p class="text-gray-400 font-light text-sm">This offer is valid until April 3rd as long as stock lasts</p>
                 </div>

                 <!-- button -->
                  <div class="group">
                 <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                    <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                 </button>
                 </div>
                 </div>

                 <!-- footer -->
                       <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            
            <!-- add to cart -->
              <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>

              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>


                  </div>
             </div>
        </div>
    </div>
    
</body>
</html>
