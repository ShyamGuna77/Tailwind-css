<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind csss</p>
    <p class="text-pink-400">Tailwind csss</p>
    <p class="text-red-500">Tailwind csss</p>
    <p class="text-blue-200">Tailwind csss</p>
    <p class="text-indigo-500">Tailwind csss</p>
    <!-- Background Colors -->
    <div class="bg-blue-600">
      <p class="text-white">hello world</p>
    </div>
    <div class="bg-slate-600">
      <p class="text-white">hello world</p>
    </div>
    <div class="bg-red-900">
      <p class="text-white">hello world</p>
    </div>
    <div class="bg-green-300">
      <p class="text-pink-600">hello world</p>
    </div>
    <div class="bg-neutral-600">
      <p class="text-white">hello world</p>
    </div>
    <!-- Text Underline -->
    <p class="underline text-blue-500 decoration-red-700">
      Tailwind is awesome
    </p>
    <p class="underline text-grey-500 decoration-purple-700">
      Tailwind is awesome
    </p>
    <p class="underline text-pink-500 decoration-green-700">
      Tailwind is awesome
    </p>
    <!-- Border Colors -->
    <input type="text" class="border-2 border-red-500" />
    <input type="text" class="border-2 border-blue-500" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-700">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
    </div>
    <!-- Outline Colors -->

    <button class="outline outline-blue-800">Subscribe</button>
    <br />
    <button class="outline outline-purple-300">Subscribe</button>
    <br />
    <button class="outline outline-gray-500">Subscribe</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <br />
    <button class="bg-red-500 shadow-lg shadow-cyan-500/80">Subscribe</button>
    <button class="bg-cyan-500 shadow-lg shadow-indigo-500/90">
      Subscribe
    </button>
    <button class="bg-pink-500 shadow-lg shadow-yellow-500/80">
      Subscribe
    </button>
    <button class="bg-blue-500 shadow-lg shadow-green-500/80">Subscribe</button>

    <br />

    <!-- Accent Colors -->
    <input type="checkbox" class="checkbox accent-purple-500 checked" />
    <input type="checkbox" class="checkbox accent-yellow-500" />
    <input type="checkbox" class="checkbox accent-red-500" />
    <input type="checkbox" class="checkbox accent-blue-500" />
    <input type="checkbox" class="checkbox accent-green-500" />

    <!-- Arbitrary Colors -->

    <div class="bg-[#427fab] h-10">Tailwind is great</div>
    <div class="text-[#427fab] h-10">Tailwind is great</div>
    <div class="border-2 border-[#427fab] h-10">Tailwind is great</div>
  </body>
</html>
